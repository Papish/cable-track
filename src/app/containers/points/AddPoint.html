<!-- New marker -->
<div>
	<app-marker
		data-ng-repeat="marker in $ctrl.markers"
		latitude="marker.latitude"
		longitude="marker.longitude"
	>
		<div>
			<app-add-point-form
				point="$ctrl.point"
				on-save="$ctrl.save($event)"
				on-cancel="$ctrl.clear()"
			>	
			</app-add-point-form>
		</div>
	</app-marker>
</div>
