<form class="form-horizontal" novalidate name="form">
  <div class="form-group">
    <label class="control-label col-sm-3">
      <span class="pull-left">Username: </span>
    </label>
    <div class="col-sm-5">
      <label class="control-label">
        {{ $ctrl.profile.username | firstLetterToCapital }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">
      <span class="pull-left">Email: </span>
    </label>
    <div class="col-sm-5">
      <label class="control-label">
        <span
          ng-cloak 
          ng-if="!$ctrl.emailEdit"
        >
          {{ $ctrl.profile.email }}
        </span>
      </label>
      <input
        ng-cloak 
        type="email"
        name="email" 
        class="form-control input-sm" 
        ng-if="$ctrl.emailEdit"
        ng-model="$ctrl.profile.email" 
        ng-keypress="$ctrl.updateEmail($event)"
        style="margin-top: -15px;"
      />
    </div>
    <div class="col-sm-1">
      <label class="control-label"  style="text-align: left; margin-bottom: -3px;">
        <a 
          href="javascript:void(0);" 
          ng-if="!$ctrl.emailEdit" 
          ng-click="$ctrl.emailEdit = true"
        >
          <i class="fa fa-pencil"></i>
        </a>
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">
      <span class="pull-left">Permission: </span>
    </label>
    <div class="col-sm-5">
      <label class="control-label">
        <span 
          ng-if="$ctrl.profile.role == 1"
        >Admin</span>
        
        <span 
          ng-if="$ctrl.profile.role == 2"
        >Read/Write</span>
        
        <span 
          ng-if="$ctrl.profile.role == 3"
        >Readonly</span>
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">
      <span class="pull-left">Date of register: </span>
    </label>
    <div class="col-sm-5">
      <label class="control-label">
        {{ $ctrl.profile.created_at }}
      </label>
    </div>
  </div>  
</form>

<hr>
<form class="form-horizontal" novalidate name="form">
  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">
      <span class="pull-left">Password:</span>
    </label>
    <div class="col-sm-5"> 
      <input 
        type="password" 
        class="form-control input-sm" 
        placeholder=""
        ng-model="$ctrl.user.password"
        ng-minlength="6" 
        required 
      >
    </div>
    <div class="col-sm-4">
      <small class="memo">Minimum 6 characters</small>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">
      <span class="pull-left">Re-Type Password:</span>
    </label>
    <div class="col-sm-5"> 
      <input 
        type="password" 
        class="form-control input-sm" 
        placeholder=""
        ng-model="$ctrl.user.repassword"
        required
      >
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-10">
      <button 
        type="button" 
        class="btn btn-success btn-sm"
        ng-disabled="form.$invalid || $ctrl.user.password != $ctrl.user.repassword"
        ng-click="$ctrl.updatePassword()"
      >Change Password</button>
    </div>
  </div>
</form>
