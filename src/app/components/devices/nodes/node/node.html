<div class="row">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        Nodes
      </div>

      <div class="panel-body">
        <table class="table table-bordersed table-striped">
          <tr>
            <td width="13%">Action</td>
            <td width="25%">Device's Model</td>
            <td>Port</td>
            <td>Description</td>
          </tr>
          <tr ng-repeat="x in $ctrl.nodes">
            <td align="left">
              <a href="#" ng-click="$ctrl.editDevice($index)">
                <i class="fa fa-pencil"></i>
              </a>
              &nbsp;
              <a href="#" ng-click="$ctrl.deleteDevice(x.id, $index)">
                <i class="fa fa-trash"></i>
              </a>
            </td>
            <td ng-bind="x.model_no"></td>
            <td ng-bind="x.port">1</td>
            <td ng-bind="x.description"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading" ng-if="!$ctrl.edit">
        Add
      </div>

      <div class="panel-heading" ng-if="$ctrl.edit">
        Update
      </div>

      <div class="panel-body">
        <form name="nodeForm" method="post" novalidate ng-submit="$ctrl.formSubmit()">

          <div class="form-group">
            <label>Model no</label>
            <input type="text" class="form-control input-sm" required ng-model="$ctrl.device.model_no">
          </div>

          <div class="form-group">
            <label>Port</label>
            <input type="number" class="form-control input-sm" required ng-model="$ctrl.device.port">
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control input-sm" rows="3" ng-model="$ctrl.device.description"></textarea>
          </div>

          <input type="hidden" name="id" ng-model="$ctrl.device.id">
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="nodeForm.$invalid">
              <span ng-if="!$ctrl.edit">Create</span>
              <span ng-if="$ctrl.edit">Update</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
