<form name="form" novalidate>
  <div class="modal-header">
    <h3 class="modal-title pull-left" id="modal-title">
      <span 
        ng-if="$ctrl.isNew === undefined"
      >Create new
      </span>
      <span 
        ng-if="$ctrl.isNew"
      >Edit
      </span>
    </h3>
    <span class="pull-right" ng-click="$ctrl.dismiss()"><i class="fa fa-close"></i></span>
  </div>

  <div class="modal-body" id="modal-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Cable's name</label>
          <input 
            type="text"
            required 
            class="form-control input-sm" 
            ng-model="$ctrl.device.name" 
          />
        </div>
        <div class="form-group">
          <label>Description (optional)</label>
          <textarea 
            rows="5" 
            class="form-control input-sm"
            ng-model="$ctrl.device.description" 
          >
          </textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button
      ng-if="$ctrl.isNew === undefined"
      class="btn btn-primary btn-sm" 
      type="button" 
      ng-disabled="form.$invalid"
      ng-click="$ctrl.onSubmit()"
    >Save
    </button>

    <button
      ng-if="$ctrl.isNew"
      class="btn btn-info btn-sm" 
      type="button" 
      ng-disabled="form.$invalid"
      ng-click="$ctrl.onSubmit()"
    >Update
    </button>

    &nbsp;
    <button 
      class="btn btn-default btn-sm" 
      type="button" 
      ng-click="$ctrl.dismiss()"
    >Cancel</button>

    <button
      ng-if="$ctrl.isNew"
      class="btn btn-danger btn-sm pull-right" 
      type="button" 
      ng-click="$ctrl.onDelete()"
    >Delete
    </button>
  </div>
</form>
