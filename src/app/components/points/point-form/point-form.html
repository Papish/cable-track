    <form method="post" novalidate name="point_form" ng-cloak>
  <div class="point-new-window">
    <h1>Point <span ng-bind="$ctrl.point.id"></span></h1>
    
    <div ng-if="$ctrl.panel == 1">
      <div class="point-new-row">
        <input type="hidden" ng-model="$ctrl.formPoint.id">

        <input type="text" placeholder="" 
          ng-model="$ctrl.formPoint.location">
      </div>

      <div class="point-new-row">
        <textarea rows="4" placeholder="" ng-model="$ctrl.formPoint.description"></textarea>
      </div>
    </div>    

    <div ng-if="$ctrl.panel == 2">
      <div class="point-info-details">
        {{ $ctrl.formPoint.location }}
        <br />
        <div class="point-info-desc">
          {{ $ctrl.formPoint.description }}
        </div>
      </div>
    </div>

    <div class="point-new-options">
      <a>
        <i class="fa fa-map-marker"></i> 
        <span class="gps">{{ $ctrl.point.latitude }}, {{ $ctrl.point.longitude }}</span>
      </a>

      <a href="" ng-if="$ctrl.panel == 1"  ng-click="$ctrl.update()" ng-dblclick="return" title="Save"><i class="fa fa-sticky-note"></i></a>

      <a href="" ng-if="$ctrl.panel == 2"  ng-click="$ctrl.panel = 1" title="Edit"><i class="fa fa-edit"></i></a>

      <a href="" ng-click="$ctrl.showDevices($ctrl.formPoint.id)" title="Device"><i class="fa fa-pencil"></i></a>
    </div>
  </div>
</form>
