<map-marker 
  ng-repeat="point in $ctrl.points track by $index" 
  lat="point.latitude" 
  lng="point.longitude"
  icon="../../../img/pointnew.png"
  point-id="point.id"
  >
  <div ng-non-bindable ng-cloak>
    <point-form 
      point="point"
      on-device="$ctrl.showDevice($event)"
      on-update="$ctrl.doUpdate($event)"
    ></point-form>
  </div>
</map-marker>
